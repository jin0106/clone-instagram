<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Main</title>
  </head>
  <body>
    <main>
      <article class='main-article'>
    
        <div class="container">
          <div class="row"> 
            <!-- <div class="images col-md-6 " >
              <img src="https://www.instagram.com/static/images/homepage/screenshot1-2x.jpg/9144d6673849.jpg" alt="">
            </div> -->
                <!-- 로그인 상단 -->
            <div class="col-12">
              <div class='login d-flex flex-column justify-content-center align-items-center'>
                <a href="#"><img class='insta-logo' src="https://fontmeme.com/images/instagram-new-logo.png" alt="insta-lgo"></a>
                <label for="username">
                  <span>Phone number, username, or email</span>
                  <input type="text" id='username'>
                </label>
                <label for="password">
                  <span>Password</span>
                  <input type="password" id='password'>
                </label>
                <div class='bt-login'><button>Log In</button>
                </div>
                <div class='or-line'>OR</div>
                <a class='facebook' href="www.facebook.com"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/1024px-Facebook_icon_2013.svg.png" alt=""> <strong>Log in with Facebook</strong></a>
                <a class='forgot-pw' href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                
              </div>
              <!-- 회원가입 박스 -->
              <div class='signup'>  
                <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/"><strong>Sign up</strong></a></p>
              </div>
              <!-- Get the app -->
              <div class="getapp">
                <p>Get the app.</p>
                <div class="store">
                  <a class='apple' href="https://l.instagram.com/?u=https%3A%2F%2Fitunes.apple.com%2Fapp%2Finstagram%2Fid389801252%3Fpt%3D428156%26ct%3Digweb.signupPage.badge%26mt%3D8%26vt%3Dlo&e=ATMABqHNuvbNqgMeA1z_kLPsTpk4Ea8cwxRxw6jPWNivVOW637Djllz972zYPp6g85udtYcLqm7NIECG&s=1"> <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="go-to-apple-store">
                  </a>
                  <a class='google' href="https://l.instagram.com/?u=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.instagram.android%26referrer%3Dutm_source%253Dinstagramweb%26utm_campaign%3DsignupPage%26ig_mid%3D07979D55-5BAA-426E-9CBE-59B6CCA50A72%26utm_content%3Dlo%26utm_medium%3Dbadge&e=ATPn4oI8bVpYqyzj1vPj8gpRdBejWJE85TRqGGJKM35wo_cbc41pPtHb5BlqVzF4ZIfq8ay_asnAw7rr&s=1"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="googlestore">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
      <!-- Footer -->
      <footer class='main-footer'>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="ft-line d-flex justify-content-center">
                <a href="https://about.instagram.com/">About</a>
                <a href="https://about.instagram.com/blog/">Blog</a>
                <a href="https://www.instagram.com/about/jobs/">Jobs</a>
                <a href="https://help.instagram.com/">Help</a>
                <a href="https://developers.facebook.com/docs/instagram">API</a>
                <a href="https://www.instagram.com/legal/privacy/">Privacy</a>
                <a href="https://www.instagram.com/legal/terms/">Terms</a>
                <a href="https://www.instagram.com/directory/profiles/">Top Accounts</a>
                <a href="https://www.instagram.com/directory/hashtags/">Hashtags</a>
                <a href="https://www.instagram.com/explore/locations/">Locations</a>
                <a href="https://www.instagram.com/web/lite/">Instagram Lite</a>
              </div>
              <div class="sec-line d-flex justify-content-center">
                <a href="">Beauty</a>
                <a href="">Dance</a>
                <a href="">Fitness</a>
                <a href="">Food & Drink</a>
                <a href="">Home & Garden</a>
                <a href="">Music</a>
                <a href="">Visual Arts</a>
              </div>
              <!-- 언어 선택 창 -->
              <div class="last-line d-flex justify-content-center"> 
                <select name="languages" id="languages">
                  <option value="">English</option>
                  <option value="">English (Uk)</option>
                  <option value="">Espanol</option>
                  <option value="">Suomi</option>
                  <option value="">Francais</option>
                  <option value="">Bahasa Indonesia</option>
                  <option value="">Italiano</option>
                  <option value="">Japanese</option>
                  <option value="">한국어</option>
                  <option value="">Bahasa Melayu</option>
                </select>
                <span>© 2021 Instagram from Facebook</span>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </main>

    ></script>
  </body>
</html>
