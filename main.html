<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>Main</title>
</head>
<body>
  <section>

    <main>    <!--  Main Phones  -->
      <div class='phone-image'> 
        <div class="phone">
          <img  src="./assets/main/iphone.png" alt="blackphone">
          <div id='main-img' class="change">
            <img class='img-4' src="./assets/main/change/4.png" alt="">
            <img class='img-3' src="./assets/main/change/3.png" alt="">
            <img class='img-2' src="./assets/main/change/2.png" alt="">
            <img class='img-1' src="./assets/main/change/1.png" alt="">
          </div>
        </div>
        
        
      </div>
      <!-- Top login box -->
      <div class="login-top">
        <div class='login'>
          <h1><img src="./assets/main/logo.png" alt="insta-logo"></h1>
          <form action="#" class='login-form'>
            <div class="login-bar">
              <input class='login-id' type="text" placeholder="Phone number, username, or email" minlength="6" maxlength="25">
              <input class='login-pw' type="password" placeholder="Password" minlength="5" maxlength="15">
              <button class='login-btn'>Log In</button>
            </div>
            
            <div class="or">
              <div class="gray-line"></div>
              <div class='or-content'> OR </div>
              <div class="gray-line"></div>
            </div>
            
            <!-- Facebook, forgot pw -->
            <div class="fb-pw">
              <a href="https://facebook.com"><img class='fb-logo' src="./assets/main/fb.png" alt="">Log in with Facebook</a>
              <a class='fw-pw' href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
            </div>
          </form>
      </div>
      <!-- Sign up 부분 -->
        <div class="sing-up">
          <p>Don't have an account? <strong><a class='sign-up-a' href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a></strong></p>
        </div>
        
        <!-- GEP APP -->
        <div class="get-app">
          <p>Get the app.</p>
          <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="./assets/main/appstore.png" alt="Go-to-appstore"></a> 
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=07979D55-5BAA-426E-9CBE-59B6CCA50A72&utm_content=lo&utm_medium=badge"><img src="./assets/main/google.png" alt="go-to-googlestore"></a> 
        </div>
      </div>

    </main>

  <!-- Footer -->
